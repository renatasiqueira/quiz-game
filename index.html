<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>QUIZ GAME</title>
</head>
<body>
    <main class="tela principal">
        <section class="conteudos">

    <h1>Quiz Game: Cultura América do Sul</h1>

    <article class='centro' id='instrucoes'>
        Marque a alternativa correta e avance para o próximo país!
    </article>

    <article class='questoes'>
<!-- Início do Quiz com uma opção de acesso: Start -->
    <button id="start">START</button>

<!-- Estrutura do quiz com Container das Perguntas -->    
    <div class="quiz-container" >
        <div id="quiz">
            <p>Fase:</p>
            <p id="fase"></p>
            <p>Pergunta:</p>
            <p id="pergunta" ></p>
            <p>Opções:</p>
            <p id="op1"></p>
            <p id="op2"></p>
            <p id="op3"></p>
            <p id="info"></p>
            <p>Você tem <span id="tentativas"></span> tentativas restantes.</p>

            <!-- Início do quiz -->
    <button id="nextButton">Próxima Pergunta</button>
    <div id="results"></div>

        </div>
        <div class="esconder" id="screenLose">
            <!-- O que está dentro dessa div é o que vai aparecer quando o jogador perder -->
            <p>Você perdeu! Tente novamente.</p>
            <a href="./index.html">Clique aqui para tentar novamente</a>
        </div>
    </div>
    </article>
        </section>
        <footer class="centro">Desenvolvido por Renata Siqueira, 2022.</footer>
    </main>

    















 <!-- trabalhar perguntas pelo tapRadio --> 
    <script src="./scripts/instructions.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/quiz.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
